{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">タイトル</th>
                <th scope="col">総プレイ時間</th>
                <th scope="col">最後に遊んだ日</th>
            </tr>
        </thead>
        <tbody>
            {% for row in games %}
            <tr>
                <td>{{ row["title"] }}</td>
                <td>{{ row["playtime"] }}</td>
                <td>{{ row["lastplay"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
